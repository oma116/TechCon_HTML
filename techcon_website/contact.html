<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

        <h3>Follow Us</h3>
        <ul>
          <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
          <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
          <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
        </ul>
      </section>

      <section>
        <h2>Our Venue</h2>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.9130089010034!2d-122.08424958469242!3d37.42206577982516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5e3e7dc03a1%3A0xc99cf3d8fc0be4fd!2sGoogleplex!5e0!3m2!1sen!2sus!4v1623839793626!5m2!1sen!2sus" 
          width="100%" 
          height="300" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Your Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Your Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Your Message:</label><br />
          <textarea id="message" name="message" rows="5" cols="30" required></textarea><br /><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Copyright 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
